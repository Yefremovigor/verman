<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Verman.design</title>

  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

<body class="gray">
<main class="main">
  <div class="box">
    <table class="about">
      <tr class="about__row">
        <td class="about__cell" colspan="3">
          <img class="about__img" src="images/verman.jpg" alt="Vyacheslav V. Verman">
        </td>
      </tr>
      <tr class="about__row">
        <td class="about__cell" colspan="3">
            <span class="about__name">
              Vyacheslav V. Verman
            </span>
          <img class="about__skill" src="images/skills/figma.svg" alt="Vyacheslav V. Verman">
          <img class="about__skill" src="images/skills/AdobeIllustrator.svg" alt="Vyacheslav V. Verman">
          <img class="about__skill" src="images/skills/AdobePhotoshop.svg" alt="Vyacheslav V. Verman">
          <img class="about__skill" src="images/skills/InDesign.svg" alt="Vyacheslav V. Verman">
          <img class="about__skill" src="images/skills/Netflix.svg" alt="Vyacheslav V. Verman">
        </td>
      </tr>
      <tr class="about__row about__row--info">
        <td class="about__cell">
          UX/UI-Designer
        </td>
        <td class="about__cell">
          Age: 35
        </td>
        <td class="about__cell">
          City: Moscow
        </td>
      </tr>
    </table>

    <table class="contacts">
      <tr class="contacts__row">
        <td class="contacts__cell" colspan="3">
          <a class="contacts__link" href="https://www.behance.net/verman">
            Portfolio
            <img class="contacts__img" src="images/contacts/behance.svg" alt="behance">
          </a>
        </td>
        <td class="contacts__cell" colspan="3">
          <a class="contacts__link" href="https://hh.ru/resume/1f160cfaff088738350039ed1f4262326e6851 ">
            Resume
            <img class="contacts__img" src="images/contacts/hh.svg" alt="hh">
          </a>
        </td>
      </tr>

      <tr class="contacts__row">
        <td class="contacts__cell" colspan="2">
          <a class="contacts__link" href="https://t.me/vvverman">
            Telegram
          </a>
        </td>
        <td class="contacts__cell" colspan="2">
          <a class="contacts__link" href="https://fb.com/vvverman">
            Facebook
          </a>
        </td>
        <td class="contacts__cell" colspan="2">
          <a class="contacts__link" href="mailto:verman@me.com">
            e-mail
          </a>
        </td>
      </tr>
    </table>

    <table class="ui-color">
      <tr class="ui-color__row">
        <td class="ui-color__cell">
          UI-color:
        </td>
        <td class="ui-color__cell">
          <a class="ui-color__link ui-color__link--black" href="index.html">
          </a>
        </td>
        <td class="ui-color__cell">
          <a class="ui-color__link ui-color__link--white" href="white.html">
          </a>
        </td>
        <td class="ui-color__cell">
          <a class="ui-color__link ui-color__link--red" href="red.html">
          </a>
        </td>
      </tr>
    </table>

  </div>
  <img class="logo" src="images/logo--white.svg" alt="Verman logo">

</main>

<footer class="footer box">
  <p class="footer__copyright">
    verman.design
    <img class="copyright-logo" src="images/copyright.svg" alt="copyright">
    1986, Kamensk-Uralsky
  </p>
</footer>


<script src="js/script.js.js"></script>

</html>
