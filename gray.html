<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Verman.design</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
<div class="page-container page-container--gray">
  <main class="main">
    <div class="box">
      <div class="table about">
        <div class="row">
          <div class="cell">
            <img class="about__img" src="images/verman.jpg" alt="Vyacheslav V. Verman">
          </div>
        </div>
        <div class="row about__row">
          <div class="cell cell__center about__cell">
              <span class="about__name">
                Vyacheslav V. Verman
              </span>
            <img class="about__skill" src="images/skills/figma--black.svg" alt="Vyacheslav V. Verman">
            <img class="about__skill" src="images/skills/AdobeIllustrator--black.svg" alt="Vyacheslav V. Verman">
            <img class="about__skill" src="images/skills/AdobePhotoshop--black.svg" alt="Vyacheslav V. Verman">
            <img class="about__skill" src="images/skills/InDesign--black.svg" alt="Vyacheslav V. Verman">
            <img class="about__skill" src="images/skills/Netflix--black.svg" alt="Vyacheslav V. Verman">
          </div>
        </div>
        <div class="row about__row">
          <div class="cell cell__center about__info">
            UX/UI-Designer
          </div>
          <div class="cell cell__center about__info">
            Age: 35
          </div>
          <div class="cell cell__center about__info">
            City: Moscow
          </div>
        </div>
      </div>

      <div class="table contacts">
        <div class="row contacts__row">
          <div class="cell">
            <a class="contacts__link" href="https://www.behance.net/verman">
              Portfolio
              <img class="contacts__img" src="images/contacts/behance.svg" alt="behance">
            </a>
          </div>
          <div class="cell">
            <a class="contacts__link" href="https://hh.ru/resume/1f160cfaff088738350039ed1f4262326e6851 ">
              Resume
              <img class="contacts__img" src="images/contacts/hh.svg" alt="hh">
            </a>
          </div>
        </div>
        <div class="row contacts__row">
          <div class="cell">
            <a class="contacts__link" href="https://t.me/vvverman">
              Telegram
            </a>
          </div>
          <div class="cell">
            <a class="contacts__link" href="https://fb.com/vvverman">
              Facebook
            </a>
          </div>
          <div class="cell">
            <a class="contacts__link" href="mailto:verman@me.com">
              e-mail
            </a>
          </div>
        </div>
      </div>

      <div class="table ui-color">
        <div class="row ui-color__row">
          <div class="cell">
            UI-color:
          </div>
          <div class="cell">
            <a class="ui-color__link ui-color__link--black" href="index.html">
            </a>
          </div>
          <div class="cell">
            <a class="ui-color__link ui-color__link--white" href="white.html">
            </a>
          </div>
          <div class="cell">
            <a class="ui-color__link ui-color__link--red" href="red.html">
            </a>
          </div>
        </div>
      </div>

    </div>
    <img class="logo" src="images/logo--gray.svg" alt="Verman logo">

  </main>

  <div class="box">
    <footer class="footer box">
      <p class="footer__copyright">
        verman.design
        <img class="copyright-logo" src="images/copyright--white.svg" alt="copyright">
        1986, Kamensk-Uralsky
      </p>
    </footer>
  </div>
</div>

<div class="modal modal--gray">
  <img src="images/start-logo--gray.svg" alt="" class="modal__img">
</div>

<script src="js/script.js"></script>
</body>

</html>
